<div class="container">
    <div class="loginback">
    <!-- <div class="grad"></div> -->
        <div class="login">
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-group">
                    <!-- <label for="id">Username</label> -->
                    <input type="text" class="" name="username" placeholder="Username"
                        formControlName="username" [ngClass]="{'is-invalid':submitted && l.username.errors}" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="id">Password</label> -->
                    <input type="text" class="" name="password" placeholder="Password" formControlName="pass"
                        [ngClass]="{'is-invalid':submitted && l.pass.errors}" />
                    <div *ngIf="submitted && f.pass.errors" class="invalid-feedback">
                        <div *ngIf="f.pass.errors.required">Password is required</div>
                    </div>
                </div>
                <input id="submitbtn" type="submit" class="forsubmit" value="Login">
            </form>
        </div>
    </div>
</div>
