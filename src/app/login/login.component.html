<div class="container">
    <div class="loginback">
        <!-- <div class="grad"></div> -->
        <div class="login">
            <div>
                <span class="counter" [countUp]="newNum" [options]="option"></span><span class="counter">+</span>
            </div>
            <h3 style="color: aliceblue">{{msg}}</h3>
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-group">
                    <!-- <label for="id">Username</label> -->
                    <input type="text" class="" name="username" placeholder="Username" formControlName="username"
                        [ngClass]="{'is-invalid':submitted && l.username.errors}" />
                    <div *ngIf="submitted && l.username.errors" class="invalid-feedback">
                        <div style="color: aliceblue" *ngIf="l.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="id">Password</label> -->
                    <input type="text" class="" name="password" placeholder="Password" formControlName="password"
                        [ngClass]="{'is-invalid':submitted && l.password.errors}" />
                    <div *ngIf="submitted && l.password.errors" class="invalid-feedback">
                        <div style="color: aliceblue" *ngIf="l.password.errors.required">Password is required</div>
                    </div>
                </div>
                <input id="submitbtn" type="submit" class="forsubmit" value="{{mode}}">
                <h6 style="color: aliceblue">{{message}} <a style="color: lawngreen;"
                        (click)="changeToLogin()">{{modemsg}}</a></h6>
            </form>
        </div>
    </div>
</div>
